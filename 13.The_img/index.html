<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ img(image)</title>
  </head>
  <body>
    <!--Thẻ img: image là thẻ tự đóng(self closing tag) để hiển thị hình ảnh trên website-->
    <h1>Hình ảnh mùa đông</h1>
    <img src="img/anhmuadong.jpg" alt="Hình ảnh mùa đông" height="200" />
    <!-- Thuộc tính src: sử dụng để chỉ định đường dẫn tới tập tin hình ảnh(source image file)-->
    <!-- có thể đưa vào địa chỉ hình ảnh lấy trên mạng(copy địa chỉ hình ảnh!) hoặc sử dụng hình ảnh cục bộ trên máy tính(cut and paste)-->
    <!-- Thuộc tính alt(alternative - Thay thế) sử dụng để: 
       - Hiển thị text khi link ảnh lỗi(sai địa chỉ,...);
       - Hỗ trợ trình đọc màn hình(screen reader) cho người khiếm thính;
       - Công cụ tìm kiếm thu thập dữ liệu trên trang(công cụ tìm kiếm sẽ ưu tiên tìm dựa vào alt); 
       -->
    <!-- Thuộc tính width, height: được sử dụng để chỉ định kích thước của hình ảnh
       được hiển thị trên trang web.
       - 1 số lưu ý:
       - Nếu không set kích thước sẽ lấy kích thước mặc định sẵn có của ảnh.
       - Nếu set kích thước 1 chiều width hoặc height thì chiều còn lại sẽ tự căn theo tỉ lệ.
       - Nếu đưa kích thước cứng vào ảnh sẽ bị méo,vỡ(chỉ nên set 1 chiều).
       -->
  </body>
</html>
