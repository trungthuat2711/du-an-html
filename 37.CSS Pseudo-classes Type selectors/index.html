<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS pseudo-classes Type Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- phần tử con đầu tiên của body -->
    <h1>Tu hoc.cc</h1>
    <!-- Phần tử có kiểu p đầu tiên trong thẻ body -->
    <p>Đoạn 1</p>
    <p>Đoạn 2</p>
    <p>Đoạn 3</p>
    <p>Đoạn 4</p>
    <p>Đoạn 5</p>
    <p>Đoạn 6</p>
    <!-- Phần tử có kiểu p cuối cùng trong thẻ body -->
    <p>Đoạn 7</p>
    <!-- Phần tử cuối cùng của body -->
    <h2>END</h2>
    <div class="demo">
        <h2>NEW</h2>
        <!-- Thẻ span duy nhất của thẻ div -->
        <span>Thẻ duy nhất</span>
    </div>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <h3>123</h3>
        <li>Item 5</li>
    </ul>
</body>
</html>
